<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .content{
            max-width:800px;
            margin:auto;
            margin-top:5%;
        }
        .header{
            margin:auto;
            margin-left:30%;
            margin-bottom:5%;
            font-family: cursive, verdana;
            font-size:50px;
        }
    </style>
</head>
<body>



<div class="content">
<h2 class="header">Medications</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Generic Name:</th>
            <th scope="col">Brand Name:</th>
            <th scope="col">Main purpose:</th>

        </tr>
    </thead>
    <tbody>
        <tr th:each="medication, iterator : ${medications}">
            <th scope="row" th:text="${iterator.index} + 1"></th>
            <td th:text="${medication.genericName}"></td>
            <td th:text="${medication.brandName}"></td>
            <td th:text="${medication.mainPurpose}"></td>

        </tr>

    </tbody>
</table>
    <form class="content" th:object="${medication}" th:action="@{/home}" th:method="POST">
        <div class="mb-3">
            <label for="newID" class="form-label">ID:</label>
            <input th:field="*{id}" type="input" name="id" class="form-control" id="newid" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="newGeneric" class="form-label">Generic Name:</label>
            <input th:field="*{genericName}" type="input" name="genericName" class="form-control" id="newGeneric" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="newBrand" class="form-label">Brand Name:</label>
            <input th:field="*{brandName}" type="input" name="brandName" class="form-control" id="newBrand">
        </div>
        <div class="mb-3">
            <label for="newPurpose" class="form-label">Main Purpose:</label>
            <input th:field="*{mainPurpose}"type="input" name="mainPurpose" class="form-control" id="newPurpose">
        </div>
        <button type="submit" class="btn btn-primary">Add medication</button>
    </form>
</div>

</body>
</html>
